<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src = "js/darkmode.js"></script>    
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="flex items-center">
                <a href="index.html">
                    <img src="img/logo.png" class="h-10 w-10">
                </a>
            </div>
            <nav class="flex space-x-4">
                <a href="#" class="text-gray-700 hover:text-gray-900">Discipline</a>
                <a href="#" class="text-gray-700 hover:text-gray-900">Tournament list</a>
                <a href="#" class="text-gray-700 hover:text-gray-900">Pricing</a>
                <a href="#" class="text-gray-700 hover:text-gray-900">Contact</a>
                <a href="signin.html" class="text-gray-700 hover:text-gray-900 border border-gray-300 rounded px-4 py-2">Sign in</a>
                <a href="register.html" class="text-white bg-black rounded px-4 py-2">Register</a>
                <button onclick="toggleDarkMode()" class="ml-4 text-gray-700 hover:text-gray-900">Toggle Dark Mode</button>
            </nav>
        </div>
    </header>
    <main class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-3xl font-bold text-gray-900">Sign In</h1>
        <form class="mt-6 w-full max-w-sm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Sign In
                </button>
                <a href="register.html" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Don't have an account? Register
                </a>
            </div>
        </form>
    </main>
</body>
</html>
